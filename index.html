<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Nunito:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/start-mode-styles.css">
    <link rel="stylesheet" href="./styles/game-styles.css">
    <link rel="stylesheet" href="./styles/end-mode-styles.css">

    <title>Frontend Mentor | Memory game</title>
</head>
<body>

<!-- Game setup start -->

<main>

    <!--    ***START MODE***   -->
    <div class='start-mode'>
        <h2 class="start-mode__title">Memory</h2>
        <div class='start-mode__modal'>
            <div>
                <h3>Color Palette</h3>
                <div class="start-mode__modal-button-box">
                    <button class="start-mode__option-button active" value="orange" data-color="color">
                        Orange
                    </button>
                    <button class="start-mode__option-button" value="teal" data-color="color">Teal</button>
                </div>
            </div>
            <div>
                <h3>Time Limit</h3>
                <div class="start-mode__modal-button-box">
                    <button data-players="limit" value="1" class="start-mode__option-button active">01:00</button>
                    <button data-players="limit" value="2" class="start-mode__option-button">02:00</button>
                    <button data-players="limit" value="3" class="start-mode__option-button">03:00</button>
                    <button data-players="limit" value="4" class="start-mode__option-button">04:00</button>
                </div>
            </div>
            <div>
                <h3>Grid Size</h3>
                <div class="start-mode__modal-button-box">
                    <button value="4" data-grid="grid" class="start-mode__option-button active">4x4</button>
                    <button value="6" data-grid="grid" class="start-mode__option-button">6x6</button>
                </div>
            </div>
            <button class="start-mode__modal-button-start">Start Game</button>
        </div>
    </div>


    <!--    ***GAME***   -->
    <div class="game">
        <h2 class="game__title">memory</h2>

        <!--*** PLAYGROUND ***-->
        <div class="game__grid-items">

        </div>


        <div class="game__record">
            <div class="game__record-box">
                <span class="game__record-title">Time</span>
                <span class="game__record-value timer">1:00</span>
            </div>
            <div class="game__record-box">
                <span class="game__record-title">Moves</span>
                <span class="game__record-value moves">0</span>
            </div>
        </div>
    </div>

    <!--    ***END MODE***   -->
    <div class='end-mode'>

        <div class='end-mode__modal'>
            <h3 class='end-mode__modal-title'>You did it!</h3>
            <p class="end-mode__modal-subtitle">Game over! Here’s how you got on…</p>
            <div class="end-mode__modal-item-box">
                <span class="end-mode__modal-item-box-left">Time Elapsed</span>
                <span class="end-mode__modal-item-box-right elapsed">2</span>
            </div>
            <div class="end-mode__modal-item-box">
                <span class="end-mode__modal-item-box-left">Moves Taken</span>
                <span class="end-mode__modal-item-box-right total-moves">2 Moves</span>
            </div>
            <div class="end-mode__modal-button-box">
                <button class="end-mode__modal-button-restart">Restart</button>
                <button class="end-mode__modal-button-setup">Setup New Game</button>
            </div>
        </div>

    </div>


</main>

<script type="module" src="game/index.js"></script>

</body>
</html>
